name: Test

on:
  push:
    branches:
      - '**'  # Runs on all branches
  pull_request:
    branches:
      - '**'  # Runs on PRs to any branch
  merge_group:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4.1

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3

      - name: set up ru.Bee and create dummy project
        run: |
          bundle install --redownload && gem build rubee.gemspec && gem install ru.Bee-*.gem && rm -rf my_project && rubee project my_project && cd my_project && bundle install

      - name: Run db init for the dummy project
        run: |
          RACK_ENV=test bundle exec rubee db init

      - name: Run all migration for the dummy project
        run: |
          RACK_ENV=test bundle exec rubee db run:all

      - name: Run Minitests for the dummy project
        run: |
          RACK_ENV=test bundle exec rubee test

      - name: Run all migration for rubee internals
        run: |
          cd .. &&
          RACK_ENV=test bin/rubee db run:all

      - name: Run ru.Bee internals minitest
        run: |
          RACK_ENV=test bin/rubee test
