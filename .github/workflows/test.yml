name: Test

on:
  push:
    branches:
      - '**'  # Runs on all branches
  pull_request:
    branches:
      - '**'  # Runs on PRs to any branch
  merge_group:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4.1

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3

      - name: set up ruBee
        run: |
          gem build rubee.gemspec && gem install ru.Bee && cd .. && rm -rf my_project && rubee project my_project && cd my_project

      - name: Run db init
        run: |
          cd /home/runner/work/rubee/my_project && rubee db init

      - name: Run migration
        run: |
          cd /home/runner/work/rubee/my_project && rubee db run:create_users

      - name: Run Minitests for the dummy project
        run: |
          cd /home/runner/work/rubee/my_project && RACK_ENV=test rubee test

      - name: Run ru.Bee minitest
        run: |
          cd /home/runner/work/rubee && RACK_ENV=test rubee test
