name: Test

on:
  push:
    branches:
      - '**'  # Runs on all branches
  pull_request:
    branches:
      - '**'  # Runs on PRs to any branch
  merge_group:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4.1

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3

      - name: Run Minitests
        run: |
          RACK_ENV=test bundle exec ruby -Itests -e 'Dir.glob("./tests/**/*_test.rb").each { |file| require file unless file.include?("vendor/bundle") }'
